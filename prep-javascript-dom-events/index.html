<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    document.addEventListener('DOMContentLoaded', callLoaded);

    function callLoaded() {
      console.log('content loaded!');
    }

    window.addEventListener('mousemove', callMouse);

    function callMouse() {
      console.log('mouse is moving!');
    }

    var $helloWorld = document.querySelector('button.hello-world-btn');
    $helloWorld.addEventListener('click', callHello);

    function callHello() {
      console.log('hello world!');
    }
  </script>
</body>

</html>
